<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo-header.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar-image"src="images/profile-img.jpg" alt="Профиль">
          <div class="profile__info">
            <h1 class="profile__title">Жак&#8209;Ив&nbsp;Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__image" src="images/element-orenburg.jpg" alt="Оренбург">
          <div class="element__bottom-block">
            <h3 class="element__title">Оренбург</h3>
            <button type="button" class="element__like-btn element__like-btn_active"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="images/element-mountain-elbrus.jpg" alt="Эльбрус">
          <div class="element__bottom-block">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="images/element-dombai.jpg" alt="Домбай">
          <div class="element__bottom-block">
            <h3 class="element__title">Домбай</h3>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="images/element-kamchatka.jpg" alt="Камчатка">
          <div class="element__bottom-block">
            <h3 class="element__title">Камчатка</h3>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="images/element-karelia.jpg" alt="Карелия">
          <div class="element__bottom-block">
            <h3 class="element__title">Карелия</h3>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="images/element-karachaevo.jpg" alt="Карачаево-Черкесия">
          <div class="element__bottom-block">
            <h3 class="element__title">Карачаево-Черкесия</h3>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2023 Mesto Russia</p>
    </footer>


    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-form" method="GET" action="#">
          <input class="popup__form_input" type="text" name="name" value="Жак-Ив Кусто" id="name">
          <input class="popup__form_input" type="text" name="job" value="Исследователь океана" id="job">
          <button type="submit" class="popup__form_submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
</body>
</html>
